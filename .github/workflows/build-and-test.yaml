name: Build and test with gRPC SSO service

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres-reframed:
        image: postgres:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: reframed_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres-sso:
        image: postgres:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sso_dev
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Install golang-migrate
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          which migrate

      - name: Install dependencies
        run: go mod download

      - name: Create .env files
        run: |
          set -x
          mkdir -p ./config/reframed ./config/grpc-sso
          echo "${{ secrets.ENV_CONFIG_TEST_REFRAMED }}" > ./config/reframed/.env
          echo "${{ secrets.ENV_CONFIG_TEST_SSO }}" > ./config/grpc-sso/.env

      - name: Pull and run gRPC SSO service container
        run: |
          docker pull rshelekhov/grpc-sso:latest
          docker run -d --name grpc-sso-service \
            -v $(pwd)/config/grpc-sso:/config \
            -e CONFIG_PATH=/config/.env \
            -e POSTGRESQL_URL=postgres://root:password@localhost:5433/sso_dev?sslmode=disable \
            -p 44044:44044 \
            rshelekhov/grpc-sso:latest

      - name: Check container status and logs if it failed
        run: |
          if [ "$(docker inspect -f {{.State.Running}} grpc-sso-service)" != "true" ]; then
            echo "Container grpc-sso-service failed to start. Displaying logs:"
            docker logs grpc-sso-service
            exit 1
          fi

      - name: Wait for services to be ready
        run: sleep 20

      - name: Check PostgreSQL connections
        run: |
          pg_isready -h localhost -p 5432
          pg_isready -h localhost -p 5433

      - name: Run make setup-dev for gRPC SSO service
        run: |
          docker exec grpc-sso-service make setup-dev

      - name: Build and run Reframed service
        run: |
          docker build -t reframed:latest -f Dockerfile .
          docker run -d --name reframed-service \
            -v $(pwd)/config/reframed:/config \
            -e CONFIG_PATH=/config/.env \
            -e POSTGRESQL_URL=postgres://root:password@localhost:5432/reframed_dev?sslmode=disable \
            -p 8080:8080 \
            reframed:latest

      - name: Run make setup-dev for Reframed service
        run: |
          docker exec reframed-service make setup-dev

      - name: Run tests for Reframed service
        run: docker exec reframed-service make test

      - name: Check logs for gRPC SSO service
        run: docker logs grpc-sso-service

      - name: Check logs for Reframed service
        run: docker logs reframed-service

      - name: Notify results
        run: echo "Tests completed!"